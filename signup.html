<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>Wiire.Me</title>
<link href="css/wiire.css" rel="stylesheet">
 <link rel="stylesheet" href="css/font-awesome.css">
<link rel="stylesheet" type="text/css" href="css/demo.css" />
<link rel="stylesheet" type="text/css" href="css/set1.css" />
<link rel="stylesheet" href="css/animate.min.css">
 	<script src="js/jquery.min.js"></script> 
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
     <link rel="stylesheet" href="css/fonts.css" />
    
<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
</head>
<body class="yellow-page">
<div class="head-bar"><a href="home.html" target="_blank"><i class="fa fa-angle-double-left"></i> Sign up </a></div>
<div class="logo inner"><img src="images/logo-big.png"></div>
<section class="content animated slideInRight">
<h2>Set up your profile</h2>
        <div class="form-group">      
     
<label for="textinput-hide" class="ui-hidden-accessible">Name</label>
<input name="textinput-hide" id="textinput-hide" placeholder="Name" value="" type="text" class="input-view"> 
      </div>    
              <div class="form-group">      
<label for="email" class="ui-hidden-accessible">Email ID</label>
<input name="email" id="email" placeholder="Email ID" value="" type="email"> 
        </div>
 
               <div class="form-group">      
<label for="tel" class="ui-hidden-accessible">Mobile Number</label>
<input name="tel" id="tel" placeholder="MobileNumber" value="" type="tel"> 
        </div> 
        
                <div class="form-group">	
<label for="password" class="ui-hidden-accessible">Password:</label>
<input name="password" id="password" value="" autocomplete="off" type="password" placeholder="Password">
        </div>   
        
              <div class="form-group">      
<label for="password" class="ui-hidden-accessible">Confirm Password</label>
<input name="password" id="password" value="" autocomplete="off" type="password" placeholder="Confirm Password">
        </div> 
        
        <div class="list-block terms">
  <ul>
    <!-- Single chekbox item -->
    <li>
      <label class="label-checkbox item-content">
        <!-- Checked by default -->
        <input type="checkbox" name="my-checkbox" value="Books" checked="checked">
        <div class="item-media">
          <i class="icon icon-form-checkbox"></i>
        </div>
        <div class="item-inner">
          <div class="item-title">I agree to wiire.me Terms of use and Privacy Policy.</div>
        </div>
      </label>
    </li>
    </ul>
    </div>
        
                <form method="get" action="verification.html" class="page-button" target="_blank" data-transition="slidefade">
  <button class="ui-btn ui-btn-b ui-corner-all">Sign up</button>
</form> 
</section>
<script src="js/classie.js"></script> 

</body>
</html>

<body class="yellow-page">
<div class="head-bar"><a href="profile.html" target="_blank"><i class="fa fa-angle-double-left"></i> Change Password </a></div>
<section class="content animated slideInRight">

   
                   <div class="form-group">	
<label for="password" class="ui-hidden-accessible">Old Password</label>

                <div class="form-group">

              <div class="form-group">

        </div> 
        
                <form method="get" action="password-verify.html" class="page-button" target="_blank" data-transition="slidefade">
